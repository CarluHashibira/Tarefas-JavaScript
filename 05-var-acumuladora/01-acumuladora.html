<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Exemplo de variável acumuladora</title>
</head>
<body>
	<h1>Exemplo de variável acumuladora</h1>
	<p id="teste">A soma de todos os números é: </p>

	<script type="text/javascript">
		alert('Digite 10 números aleatórios');
		var num, total = 0;
		for (var i = 1; i <= 10; i++) {
			num = parseInt(prompt('Digite o ' + i + 'o número',''));
			total = total + num;
		}
		document.getElementById('teste').innerHTML += total;
	</script>
</body>
</html>
