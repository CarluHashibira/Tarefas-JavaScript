<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Exemplo de laço de repetição</title>
</head>
<body>
	<h1>Exemplo de laço de repetição</h1>
	<p>Soma dos 20 primeiros números pares</p>

	<script type="text/javascript">
		var soma = 0;
		for (var i = 2; i <= 20; i+=2) {
			soma = soma + i;
			document.write(i + ' = ' + soma + '<br>');
		}
		document.write('<br>' + soma);
	</script>
</body>
</html>
