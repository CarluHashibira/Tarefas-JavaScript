<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Exemplo de laço de repetição</title>
</head>
<body>
	<h1>Exemplo de laço de repetição</h1>
	<p>Tabuada com laço WHILE</p>

	<script type="text/javascript">
		var num = parseInt(prompt('Digite um número de 1 a 10',''));
		document.write('<h3>Tabuada do ' + num + '</h3>');
		var i = 1;
		while(i <= 10){
			document.write(num + ' X ' + i + ' = ' + num*i + '<br>');
			i++;
		}
	</script>
</body>
</html>
