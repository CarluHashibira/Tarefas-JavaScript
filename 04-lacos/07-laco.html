<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Exemplo de laço de repetição</title>
</head>
<body>
	<h1>Exemplo de laço de repetição</h1>
	<p>Tabuada com laço DO</p>

	<script type="text/javascript">
		var num = 0;
		num = parseInt(prompt('Digite um número de 1 a 10', ''));
		document.write('<h3>Tabuada do ' + num + '</h3>');
		var i = 1;
		do{
			document.write(num + ' X ' + i + ' = ' + num*i + '<br>');
			i++;
		}
		while(i <= 10);

	</script>
</body>
</html>
