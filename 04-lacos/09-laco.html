<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Exemplo de laço de repetição</title>
</head>
<body>
	<h1>Exemplo de laço de repetição</h1>
	<p>Tabuada com laço FOR</p>

	<script type="text/javascript">
		 var num = parseInt(prompt('Digite um número de 1 a 10',''));
		 if (num > 10 || num < 1 || Number.isNaN(num)) {
		 	alert('ATENÇÃO!!! \nDigite somente números de 1 a 10');
		 	location.reload(true);
		 }else{
		 	document.write('<h3>Tabuada do ' + num + '</h3>');
		 	for (var i = 1; i <= 10; i++) {
		 		document.write(num + ' X ' + i + ' = ' + num*i + '<br>');
		 	}
		 }
	</script>
</body>
</html>
