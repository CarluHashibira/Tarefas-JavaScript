<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Operadores aritméticos</title>
</head>
<body>
	<h1>Operadores aritméticos</h1>

	<script type="text/javascript">
		//Número + número = adição
		var resp = 1 + 2;
		document.write(resp + '<br>');

		//Booleano + número = adição
		var resp = true + 1;
		document.write(resp + '<br>');

		//Booleano + booleano = adição
		var resp1 = false + false;
		var resp2 = false + true;
		var resp3 = true + true;

		document.write(resp1 + '<br>');
		document.write(resp2 + '<br>');
		document.write(resp3 + '<br>');

		//String + booleano = concatenação
		var resp = 'Senac' + false;
		document.write(resp + '<br>');

		//String + string = concatenação
		var resp = 'Senac' + ' Vila Prudente';
		document.write(resp + '<br>');

	</script>
</body>
</html>
