<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8" />
</head>
<body>
	<h1>Exemplo de vetor - push</h1>
	<h3>Adiciona um ou v√°rios elementos no final do vetor</h3>
	<p id="teste1">Vetor sem push: </p>
	<p id="teste2">Vetor com push: </p>

	<script type="text/javascript">
		var vetor = [1,2,3,4,5];
		document.getElementById('teste1').innerHTML += vetor;

		vetor.push(6,7);
		document.getElementById('teste2').innerHTML += vetor;
	</script>

</body>
