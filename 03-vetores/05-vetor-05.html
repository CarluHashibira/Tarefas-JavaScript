<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8" />
</head>
<body>
	<h1>Exemplo de vetor - concat</h1>
	<h3>Unindo o conte√∫do de vetores</h3>
	<p id="teste"></p>

	<script type="text/javascript">
		var vetor1 = [1,2,3];
		var vetor2 = [4,5,6];
		var vetor3 = [7,8,9];

		var resultado = vetor1.concat(vetor3, vetor2);

		document.getElementById('teste').innerHTML = resultado;
	</script>

</body>
</html>
