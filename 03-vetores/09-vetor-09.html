<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8" />
</head>
<body>
	<h1>Exemplo de vetor - unshift</h1>
	<h3>Adiciona um ou mais elementos no in√≠cio do vetor</h3>
	<p id="teste1">Vetor sem unshift: </p>
	<p id="teste2">Vetor com unshift: </p>

	<script type="text/javascript">
		var vetor = [2,3,4,5,6];
		document.getElementById('teste1').innerHTML += vetor;

		vetor.unshift(0,1);
		document.getElementById('teste2').innerHTML += vetor;
	</script>

</body>
</html>
