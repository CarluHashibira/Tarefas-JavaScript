<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8" />
</head>
<body>
	<h1>Exemplo de vetor - toString</h1>
	<h3>Converte o vetor para string</h3>
	<p id="teste">Vetor convertido: </p>

	<script type="text/javascript">
		var vetor = [1,2,3,4,5,6];
		var resultado = vetor.toString();

		document.getElementById('teste').innerHTML += resultado;
	</script>

</body>
</html>
