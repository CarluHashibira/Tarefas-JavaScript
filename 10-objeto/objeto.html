<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Exemplo de objeto</title>
</head>
<body>
	<h1>Exemplo de objeto</h1>

	<script type="text/javascript">
		var pessoa = {
			nome: 'Miguel',
			sobrenome: 'Pereira',
			idade: 30,
			olhos: 'castanho',
			peso: 84,
			altura: 1.73,
			endereco: 'Rua do Orfanato',
			numero: 316,
			bairro: 'Vila Prudente',
			cidade: 'SÃ£o Paulo',
			estado: 'SP',
			cep: '03131-010',
			nomeCompleto: function(){
				return this.nome + ' ' + this.sobrenome;
			},
			endCompleto: function(){
				return this.endereco + ', ' + this.numero + '<br>' +
				       this.bairro + '<br>' + 
				       this.cidade + ' - ' + this.estado + '<br>' + 
				       this.cep;
			}
		}

		//Mostrando os dados do objeto
		document.write(pessoa.nome + '<br>');
		document.write(pessoa.idade + '<br>');
		document.write(pessoa.nomeCompleto() + '<br>');
		document.write(pessoa.endCompleto());

	</script>
</body>
</html>
