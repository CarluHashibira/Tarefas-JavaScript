<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Exemplo de condicional simples</title>
</head>
<body>
	<h1>Exemplo de condicional simples</h1>
	<p id="teste"></p>

	<script type="text/javascript">
		var sol = false;
		var resposta = '';
		if (sol) {
			resposta = 'Podemos sair';
		}
		else{
			resposta = 'Ficar em casa';
		}

		document.getElementById('teste').innerHTML = resposta;
	</script>
</body>
</html>
