<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Exemplo de condicional ternário</title>
</head>
<body>
	<h1>Exemplo de condicional ternário</h1>
	<p id="teste"></p>

	<script type="text/javascript">
		var media = 6;
		var resultado = (media >= 8) ? 'Aprovado' : 
		                (media >= 7) ? 'Recuperação':
		                 'Reprovado';

		document.getElementById('teste').innerHTML = resultado;
	</script>
</body>
</html>
